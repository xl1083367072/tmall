<!--注册页面的搜索-->
<div th:fragment="html">
    <a th:href="${application.contextPath}">
        <img src="img/site/simpleLogo.png" id="simpleLogo" class="simpleLogo">
    </a>
    <form action="search" method="get">
        <div class="simpleSearchDiv pull-right">
            <input type="text" name="keyword" placeholder="智能手机">
            <button type="submit" class="searchButton">搜天猫</button>
            <div class="searchBelow">
                <span th:each="c,status:${application.categoriesBelowSearch}" th:if="${status.index>=7 && status.index<=10}">
                    <a th:href="@{'categories?cid='+${c.id}}" th:text="${c.name}"></a>
                    <span th:if="${status.index!=10}">|</span>
                </span>
            </div>
        </div>
    </form>
    <div style="clear:both"></div>
</div>
