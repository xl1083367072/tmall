<div th:fragment="html">
    <div class="categoryProducts">
        <div v-for="p in category.products" :price="p.promotePrice" class="productUnit">
            <div class="productUnitFrame">
                <a :href="'product?pid='+p.id">
                    <img :src="'img/productSingle_middle/'+p.firstProductImage.id+'.jpg'" class="productImage">
                </a>
                <span class="productPrice">{{p.promotePrice | formatMoneyFilter}}</span>
                <a :href="'product?pid='+p.id" class="productLink">{{p.name | subStringFilter(0,50)}}</a>
                <a :href="'product?pid='+p.id" class="tmallLink">天猫专卖</a>
                <div class="show1 productInfo">
                    <span class="monthDeal ">月成交<span class="productDealNumber">{{p.saleCount}}笔</span></span>
                    <span class="productReview">评价<span class="productReviewNumber">{{p.reviewCount}}</span></span>
                    <span class="wangwang">
                        <a href="#nowhere" class="wangwanglink">
                            <img src="img/site/wangwang.png">
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
