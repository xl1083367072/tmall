<!--首页分类菜单-->
<div th:fragment="html">
    <div class="categoryMenu">
        <!--循环显示每个分类名称-->
        <div :cid="c.id" v-for="c in categories" class="eachCategory">
            <span class="glyphicon glyphicon-link"></span>
            <a :href="'category?cid='+c.id">
                {{c.name}}
            </a>
        </div>
    </div>
</div>
