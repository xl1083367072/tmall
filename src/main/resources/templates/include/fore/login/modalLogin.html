<!--模态登录,父窗体中的子窗体-->
<div th:fragment="html" class="modal " id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog loginDivInProductPageModalDiv">
        <div class="modal-content">
            <div class="loginDivInProductPage">
                <div class="loginErrorMessageDiv">
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <span class="errorMessage"></span>
                    </div>
                </div>
                <div class="login_acount_text">账户登录</div>
                <div class="loginInput">
                    <span class="loginInputIcon">
                        <span class=" glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" v-model="user.name" placeholder="手机号/会员号/邮箱">
                </div>
                <div class="loginInput">
                    <span class="loginInputIcon">
                        <span class=" glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" v-model="user.password" placeholder="请输入密码">
                </div>
                <span class="text-danger">请注意保护好自己的账号密码</span><br><br>
                <div>
                    <a href="#nowhere" class="notImplementLink">忘记密码</a>
                    <a href="register" class="pull-right">免费注册</a>
                </div>
                <div style="margin-top:20px">
                    <button type="submit" class="btn btn-block redButton loginSubmitButton">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
