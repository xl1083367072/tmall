<!--搜索结果显示-->
<div th:fragment="html">
    <div class="searchProducts">
        <div v-for="p in products" :price="$(p.promotePrice)" class="productUnit">
            <a :href="'product?pid='+p.id">
                <img :src="'img/productSingle/'+p.firstProductImage.id+'.jpg'" class="productImage">
            </a>
            <span class="productPrice">
                {{p.promotePrice | formatMoneyFilter}}
            </span>
            <a :href="'product?pid='+p.id" class="productLink">
                {{p.name | subStringFilter(0,50)}}
            </a>
            <a class="tmallLink" :href="'product?pid='+p.id">天猫专卖</a>
            <div class="show1 productInfo">
                <span class="monthDeal">月成交<span class="productDealNumber">{{p.saleCount}}笔</span></span>
                <span class="productReview">评价<span class="productReviewNumber">{{p.reviewCount}}</span></span>
                <span class="wangwang"><img src="img/site/wangwang.png"></span>
            </div>
        </div>
        <div v-if="products.length==0" class="noMatch">没有满足的条件</div>
        <div style="clear:both"></div>
    </div>
</div>
